    <div class="tituloSecundario">
        <h2>Cuenta</h2>
    </div>

    <section class="cuentas">
        <div class="grid">
            <form action="Formulario formularioIzquierda">
                <fieldset>
                    <legend>Acceder</legend>
                    <div class="contenedorCampos">
                        <div class="campo">
                            <label for="usuario">Nombre de usuario</label>
                            <input type="text" placeholder="Tu nombre" id="usuario" required>
                        </div>

                        <div class="campo">
                            <label for="contraseña">Contraseña <span>*</span></label>
                            <input type="password" placeholder="Contraseña" id="contraseña" required>
                        </div>
                    </div>
                </fieldset>
                <div class="botonFormulario">
                    <input class="boton botonInput" type="submit" value="Acceder">
                </div>
            </form>

            <form class="formulario" action="">
                <fieldset>
                    <legend>Registrate</legend>
                    <div class="contenedorCampos">
                        <div class="campo">
                            <label for="correo2">Direccion de correo electronico <span>*</span></label>
                            <input type="email" placeholder="Tu email" id="correo2" required>
                        </div>

                        <div class="campo">
                            <label for="contraseña2">Contraseña</label>
                            <input type="password" placeholder="Contraseña" id="contraseña2" required>
                        </div>
                    </div>
                </fieldset>
                <div class="botonFormulario">
                    <input class="boton botonInput" type="submit" value="Registrarse">
                </div>
            </form>


        </div>
    </section>

    <hr class="linea-divisora">

    <footer class="footer">
        <div class="footer__content container">
            <div class="footer__content-icons row">

                    <a href="" target="_blank">

        <div class="footer__content-texts row">

            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
